<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, maximum-scale=1">

  <title>Haquest</title>

  <link href="style.css" rel="stylesheet" media="screen">

  <script>
    document.documentElement.className =
    document.documentElement.className.replace("no-js","js");
  </script>

</head>

<style>
  .quest#bs-item {
    background-image: url('img/barbershop - item.jpg');
    height: 1125px;
  }

  #bs-item-ch1 {
    top: 0px;
    left: 30px;
    right: 30px;
    height: 77px;
  }

  #bs-item-ch2 {
    top: 165px;
    left: 30px;
    right: 260px;
    height: 55px;
  }

  #bs-item-ch3 {
    top: 305px;
    left: 570px;
    right: 20px;
    height: 180px;
  }

  #bs-item-ch4 {
    top: 505px;
    left: 690px;
    right: 230px;
    height: 70px;
  }
  #bs-item-ch5 {
    top: 665px;
    left: 570px;
    right: 130px;
    height: 140px;
  }
</style>

<body>
  <div class="page-wrap">
    <div class="panel" id="panel">
      <a href="#bs-item" id="resetBtn" class="panel__btn hidden">Заново</a>
      <a href="#" id="prevBtn" class="panel__btn">Предыдущий вопрос</a>
      <a href="#" id="nextBtn" class="panel__btn">Следующий вопрос</a>
    </div>
    <form class="quest" id="bs-item">
      <fieldset class="quest__challenge" id="bs-item-ch1">
        <div class="quest__question-box quest__question-box--bottom-right quest__question-box--outer">
          <label class="quest__label">Это что за элемент?</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch1">
              <option value="0" selected></option>
              <option value="<navigation>">&lt;navigation&gt;</option>
              <option value="<header>">&lt;header&gt;</option>
              <option value="<hat>">&lt;hat&gt;</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="quest__challenge " id="bs-item-ch2">
        <div class="quest__question-box quest__question-box--bottom-right quest__question-box--outer">
          <label class="quest__label">Дайте название этому блоку</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch2">
              <option value="0" selected></option>
              <option value="breadcrumbs">breadcrumbs (хлебные крошки)</option>
              <option value="waferbar">waferbar (вафельные плитки)</option>
              <option value="candyroad">candyroad (конфетная дорожка)</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="quest__challenge " id="bs-item-ch3">
        <div class="quest__question-box quest__question-box--bottom-right quest__question-box--outer">
          <label class="quest__label">Выберите правильный тег</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch3">
              <option value="0" selected></option>
              <option value='<div class="intro">'>&lt;div class="intro"&gt;</option>
              <option value='<p class="description">'>&lt;p class="description"&gt;</option>
              <option value="section">&lt;section&gt;</option>
              <option value="span">&lt;span&gt;</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="quest__challenge" id="bs-item-ch4">
        <div class="quest__question-box quest__question-box--bottom-left quest__question-box--outer">
          <label class="quest__label">Выберите правильный тег</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch4">
              <option value="0" selected></option>
              <option value="<button>">&lt;button&gt;</option>
              <option value="<btn>">&lt;btn&gt;</option>
              <option value='<a class="button">'>&lt;a class="button"&gt;</option>
              <option value="<select>">&lt;select&gt;</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="quest__challenge" id="bs-item-ch5">
        <div class="quest__question-box quest__question-box--bottom-right quest__question-box--outer">
          <label class="quest__label">Выберите последовательность тегов</label>
          <div class="quest__select-wrap">
            <select class="quest__select" name="ch5">
              <option value="0" selected></option>
              <option value="div > (a + a + a ...)">div > (a + a + a ...)</option>
              <option value="(p > span) + (p > span)">(p > span) + (p > span) + (p > span) ...</option>
              <option value="ul > li">ul > li</option>
            </select>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="bower_components/zepto/zepto.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
